services:
  # ========================================
  # ZEBRA NODE
  # ========================================
  zebra:
    build:
      context: ./docker/zebra
      dockerfile: Dockerfile
    container_name: zeckit-zebra
    ports:
      - "127.0.0.1:8232:8232"
      - "127.0.0.1:8233:8233"
    volumes:
      - ./docker/configs/zebra.toml:/etc/zebrad/zebrad.toml:ro
      - zebra-data:/var/zebra
    environment:
      - NETWORK=Regtest
    networks:
      - zeckit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "-u", "zcashrpc:notsecure", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"jsonrpc\":\"2.0\",\"id\":\"health\",\"method\":\"getblockcount\",\"params\":[]}", "http://localhost:8232"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # ========================================
  # LIGHTWALLETD (Profile: lwd)
  # ========================================
  lightwalletd:
    image: electriccoinco/lightwalletd:latest
    container_name: zeckit-lightwalletd
    ports:
      - "127.0.0.1:9067:9067"
    depends_on:
      zebra:
        condition: service_healthy
    command:
      - --grpc-bind-addr=0.0.0.0:9067
      - --rpchost=zebra
      - --rpcport=8232
      - --rpcuser=zcashrpc
      - --rpcpassword=notsecure
      - --log-file=/dev/stdout
      - --log-level=7
      - --no-tls-very-insecure=true
    volumes:
      - lightwalletd-data:/var/lib/lightwalletd
    networks:
      - zeckit-network
    restart: unless-stopped
    profiles:
      - lwd
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9067"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ========================================
  # ZAINO INDEXER (Profile: zaino)
  # ========================================
  zaino:
    build:
      context: ./docker/zaino
      dockerfile: Dockerfile
    container_name: zeckit-zaino
    ports:
      - "127.0.0.1:9067:9067"
    depends_on:
      zebra:
        condition: service_healthy
    environment:
      - ZEBRA_RPC_HOST=zebra
      - ZEBRA_RPC_PORT=8232
      - ZEBRA_RPC_USER=zcashrpc
      - ZEBRA_RPC_PASS=notsecure
      - ZAINO_GRPC_BIND=0.0.0.0:9067
      - ZAINO_DATA_DIR=/var/zaino
      - NETWORK=regtest
      - RUST_LOG=info
    volumes:
      - zaino-data:/var/zaino
    networks:
      - zeckit-network
    restart: unless-stopped
    profiles:
      - zaino
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9067"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  # ========================================
  # ZINGO WALLET (Both Profiles)
  # ========================================
  zingo-wallet:
    build:
      context: ./docker/zingo
      dockerfile: Dockerfile
    container_name: zeckit-zingo-wallet
    tmpfs:
      - /var/zingo:mode=1777,size=512m
    depends_on:
      zebra:
        condition: service_healthy
    environment:
      - ZINGO_DATA_DIR=/var/zingo
      - LIGHTWALLETD_URI=http://lightwalletd:9067
      - ZAINO_URI=http://zaino:9067
    networks:
      - zeckit-network
    restart: unless-stopped
    profiles:
      - lwd
      - zaino
    healthcheck:
      test: ["CMD", "test", "-d", "/var/zingo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ========================================
  # FAUCET SERVICE (Both Profiles)
  # ========================================
  faucet:
    build:
      context: ./faucet
      dockerfile: Dockerfile
    container_name: zeckit-faucet
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./faucet:/app:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LIGHTWALLETD_URI=http://lightwalletd:9067
      - ZAINO_URI=http://zaino:9067
      - WALLET_CONTAINER=zeckit-zingo-wallet
      - WALLET_DATA_DIR=/var/zingo
    depends_on:
      zebra:
        condition: service_healthy
      zingo-wallet:
        condition: service_healthy
    networks:
      - zeckit-network
    restart: unless-stopped
    profiles:
      - lwd
      - zaino
    user: root
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# ========================================
# NETWORKS
# ========================================
networks:
  zeckit-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  zebra-data:
  lightwalletd-data:
  zaino-data:
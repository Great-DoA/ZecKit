# ZecKit - Main Docker Compose Configuration
# Milestone 2: Zebra + Faucet + Optional Backends

services:
  zebra:
    # Using official Zebra image from Zcash Foundation
    image: zfnd/zebra:1.9.0
    container_name: zecdev-zebra
    
    networks:
      - zecdev
    
    # Port mappings (localhost only for security)
    ports:
      - "127.0.0.1:8232:8232"  # RPC
      - "127.0.0.1:8233:8233"  # P2P
    
    # Mount configuration and persistent state
    volumes:
      - zebra-data:/var/zebra/state
      - ./docker/configs/zebra.toml:/etc/zebrad/zebrad.toml:ro
    
    # Environment variables
    environment:
      - NETWORK=Regtest
      - RUST_LOG=info,zebrad=debug
      - RUST_BACKTRACE=1
    
    # Health check to ensure Zebra is ready
    healthcheck:
      test: |
        curl -sf --max-time 5 \
          --data-binary '{"jsonrpc":"2.0","id":"healthcheck","method":"getinfo","params":[]}' \
          -H 'content-type: application/json' \
          http://localhost:8232/ > /dev/null || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  faucet:
    build:
      context: ./faucet
      dockerfile: Dockerfile
    container_name: zecdev-faucet
    
    networks:
      - zecdev
    
    # Port mappings
    ports:
      - "127.0.0.1:8080:8080"  # Faucet API
    
    # Environment variables
    environment:
      - ZEBRA_RPC_URL=http://zebra:8232
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG
      - FAUCET_AMOUNT_DEFAULT=10.0
      - FAUCET_AMOUNT_MIN=1.0
      - FAUCET_AMOUNT_MAX=100.0
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=10
      - RATE_LIMIT_WINDOW=3600
    
    # Volume for wallet persistence
    volumes:
      - faucet-data:/var/faucet
    
    # Wait for Zebra to be healthy
    depends_on:
      zebra:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 20s
    
    # Restart policy
    restart: unless-stopped

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Optional Backend Services (start with: zecdev up --backend lwd|zaino)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  lightwalletd:
    image: electriccoinco/lightwalletd:latest
    container_name: zecdev-lightwalletd
    
    networks:
      - zecdev
    
    # Port mappings
    ports:
      - "127.0.0.1:9067:9067"  # gRPC
    
    # Environment variables
    environment:
      - ZCASH_CONF_PATH=/dev/null
      - LOG_LEVEL=info
    
    # Command line arguments
    command:
      - "--grpc-bind-addr=0.0.0.0:9067"
      - "--zcash-conf-path=/dev/null"
      - "--log-level=info"
      - "--no-tls-very-insecure=true"
      - "--zcash-rpc-host=zebra"
      - "--zcash-rpc-port=8232"
    
    # Wait for Zebra
    depends_on:
      zebra:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:9067", "||", "exit", "0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Restart policy
    restart: unless-stopped
    
    # Only start when explicitly requested
    profiles:
      - lwd
      - backends

  zaino:
    image: zingolabs/zaino:latest
    container_name: zecdev-zaino
    
    networks:
      - zecdev
    
    # Port mappings
    ports:
      - "127.0.0.1:9067:9067"  # gRPC (same port as lwd for compatibility)
    
    # Environment variables
    environment:
      - ZEBRA_URL=http://zebra:8232
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    
    # Wait for Zebra
    depends_on:
      zebra:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9067/health", "||", "exit", "0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Restart policy
    restart: unless-stopped
    
    # Only start when explicitly requested
    profiles:
      - zaino
      - backends

networks:
  zecdev:
    driver: bridge
    name: zecdev-network

volumes:
  zebra-data:
    name: zecdev-zebra-data
  faucet-data:
    name: zecdev-faucet-data